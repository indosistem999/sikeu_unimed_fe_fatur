<div class="flex w-full gap-2 justify-between items-center bg-white h-[4rem] shadow px-10">
    <div class="flex gap-5 items-center">
        <span class="text-gray-600 cursor-pointer pt-2" (click)="handleToggleSidebar()">
            <i class="pi pi-bars"></i>
        </span>

        <div class="flex items-center gap-2">
            <!-- Title -->
            <img src="../../../assets/image/logo.png" alt="logo" class="h-[2rem] w-auto">
        </div>
    </div>

    <div class="flex items-center gap-8">
        <span class="text-gray-600 hover:text-pink-500 cursor-pointer" (click)="ShowSearch = true">
            <i class="pi pi-search"></i>
        </span>

        <span class="text-gray-600 hover:text-pink-500 cursor-pointer" (click)="onBackToBeranda()">
            <i class="pi pi-home"></i>
        </span>

        <span class="text-gray-600 cursor-pointer" (click)="onSignOut()">
            <i class="pi pi-sign-out"></i>
        </span>
    </div>
</div>

<p-dialog header="Search Menu" [modal]="true" [(visible)]="ShowSearch" [style]="{ width: '25rem' }" [draggable]="false"
    [resizable]="false">
    <div class="flex flex-col w-full pt-2">
        <div class="flex w-full mb-5">
            <input #KeywordSearch type="text" pInputText placeholder="Search menu title here"
                class="p-inputtext-lg w-full" (keyup)="handleFilterMenu(KeywordSearch.value)">
        </div>

        <div class="flex flex-col gap-2 h-[20rem] overflow-x-auto">
            <div *ngFor="let item of Menu"
                class="flex flex-col bg-gray-100 gap-1 hover:bg-pink-100 hover:text-pink-700 p-2 rounded-md cursor-pointer"
                (click)="handleNavigateToMenu(item.url)">
                <p class="text-sm font-medium">
                    <i class="{{ item.icon }}" style="font-size: 11px; margin-right: 5px"></i>&nbsp;{{ item.caption }}
                </p>
                <p class="text-xs">
                    {{ item.url }}
                </p>
            </div>

            <div *ngIf="!Menu.length" class="flex flex-row justify-center">
                <p class="text-gray-700 text-center font-medium">
                    No menu to show
                </p>
            </div>
        </div>
    </div>
</p-dialog>
